    <div class="dark_bg">
        <div class="popup">
            <header>
                <h2 class="modalTitle">Fill The Form</h2>
                <button class="closeBtn">&times;</button>
            </header>

            <div class="body">
                <form action="" id="myForm">
                    <div class="imgholder">
                        <label for="uploadimg" class="upload">
                            <input type="file" id="uploadimg" class="picture">
                            <i class="fa-solid fa-plus "></i>
                        </label>
                        <img src="./images/images (1).jpg" alt="" width="150" height="150" class="img">

                    </div>

                    <div class="inputFieldContainer">
                        <div class="nameField">

                            <div class="form-control">
                                <label for="fNme">First Name:</label>
                                <input type="text" name="" id="fName">
                            </div>

                            <div class="form-control">
                                <label for="lNme">Last Name:</label>
                                <input type="text" name="" id="lName">
                            </div>

                            

                            

                        </div>

                        <div class="ageCityField">

                            <div class="form-control">
                                <label for="age">Age:</label>
                                <input type="number" name="" id="age">
                            </div>

                            <div class="form-control">
                                <label for="city">City:</label>
                                <input type="text" name="" id="city">
                            </div>

                        </div>

                        <div class="postSalary">

                            <div class="form-control">
                                <label for="age">Psotion:</label>
                                <input type="text" name="" id="position">
                            </div>

                            <div class="form-control">
                                <label for="salary">Salary:</label>
                                <input type="text" name="" id="salary">
                            </div>

                            

                        </div>

                        <div class="form-control">
                            <label for="sDate">Start Date:</label>
                            <input type="date" name="" id="sDate">
                        </div>

                        <div class="form-control">
                            <label for="email">Email:</label>
                            <input type="text" name="" id="email">
                        </div>

                        <div class="form-control">
                            <label for="phone">Phone:</label>
                            <input type="number" name="" id="phone">
                        </div>


                    </div>

                </form>
            </div>

            <footer class="popupFooter">
                <button form="myForm" class="sunmitBtn">Submit</button>
            </footer>
